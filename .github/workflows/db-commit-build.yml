name: Database Commit Build

on:
  push:
    branches: [ dev ]
    paths:
      - 'app/schemas/**'
      - 'app/src/main/kotlin/moe/koiverse/archivetune/db/**'
  pull_request:
    branches: [ dev ]
    paths:
      - 'app/schemas/**'
      - 'app/src/main/kotlin/moe/koiverse/archivetune/db/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate database schemas
      run: ./gradlew validateDatabaseSchemas
      
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Run database tests
      run: ./gradlew testDebugUnitTest
      
    - name: Generate database migration report
      run: ./gradlew generateDatabaseMigrationReport
      continue-on-error: true
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          app/build/outputs/
          app/build/reports/
        retention-days: 7
        
    - name: Upload database schema artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: database-schemas
        path: app/schemas/
        retention-days: 30
